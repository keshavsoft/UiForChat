<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <title>
        Material Kit 3 PRO by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />

    <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- CSS Files -->
    <link id="pagestyle" href="./assets/css/material-kit-pro.css?v=3.1.0" rel="stylesheet" />
</head>

<body class="chat bg-gray-100">
    <div class="container">
        <h2>Chat</h2>

        <div class="row flex-row">
            <div class="col-lg-4">
                <div class="card max-height-vh-70 overflow-auto overflow-x-hidden mb-5 mb-lg-0">
                    <form class="card-header">
                        <div class="input-group input-group-outline is-focused">
                            <label class="form-label">Search contact</label>
                            <input type="text" class="form-control" id="SearchContactTextId" autofocus>
                        </div>
                    </form>
                    <div class="card-body p-2" id="ChatDivId">
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card max-height-vh-70">
                    <div class="card-header p-0 position-relative mt-2 mx-2 z-index-2 bg-transparent">
                        <div class="bg-dark shadow-dark border-radius-md p-3">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="d-flex align-items-center">
                                        <img alt="Image" src="./assets/img/team-2.jpg" class="avatar">
                                        <div class="ms-3">
                                            <h6 class="mb-0 d-block text-white">Charlie Watson</h6>
                                            <span class="text-sm text-white opacity-8">last seen today at
                                                1:53am</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-1 my-auto">
                                    <button class="btn btn-icon-only text-white mb-0 me-3 me-sm-0" type="button"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="Video call">
                                        <i class="material-symbols-rounded">videocam</i>
                                    </button>
                                </div>
                                <div class="col-1 my-auto">
                                    <div class="dropdown">
                                        <button class="btn btn-icon-only text-white mb-0" type="button"
                                            data-bs-toggle="dropdown">
                                            <i class="material-symbols-rounded">settings</i>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end me-sm-n2 p-2"
                                            aria-labelledby="chatmsg">
                                            <li>
                                                <a id="LoadChatAId" class="dropdown-item border-radius-md" href="#">
                                                    Load Chat
                                                </a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item border-radius-md" href="javascript:;">
                                                    Mute conversation
                                                </a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item border-radius-md" href="javascript:;">
                                                    Block
                                                </a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item border-radius-md" href="javascript:;">
                                                    Clear chat
                                                </a>
                                            </li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li>
                                                <a class="dropdown-item border-radius-md text-danger"
                                                    href="javascript:;">
                                                    Delete chat
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body overflow-auto overflow-x-hidden" id="ChatWithContainerId">

                    </div>
                    <div class="card-footer d-block">
                        <form class="align-items-center" onSubmit="return false;">
                            <div class="input-group input-group-outline d-flex">
                                <label class="form-label">Type your message</label>
                                <input type="text" class="form-control form-control-lg" id="MessageInputId">
                                <button class="btn bg-gradient-dark mb-0" id="SendButtonId">
                                    <i class="material-symbols-rounded">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="ChatTemplateTypingId">
        <a href="javascript:;" class="d-block p-2 border-radius-lg bg-gradient-dark">
            <div class="d-flex p-2">
                <img alt="Image" src="./assets/img/team-2.jpg" class="avatar shadow">
                <div class="ms-3">
                    <div class="justify-content-between align-items-center">
                        <h6 class="text-white mb-0">Charlie Watson
                            <span class="badge badge-success"></span>
                        </h6>
                        <p class="text-white mb-0 text-sm">Typing...</p>
                    </div>
                </div>
            </div>
        </a>
    </template>

    <template id="ChatContactTemplateId">
        <a href="javascript:;" class="d-block p-2">
            <div class="d-flex p-2">
                <img alt="Image" src="./assets/img/team-1.jpg" class="avatar shadow">
                <div class="ms-3">
                    <h6 class="mb-0">Jane Doe</h6>
                    <p class="text-muted text-xs mb-2">1 hour ago</p>
                    <span class="text-muted text-sm col-11 p-0 text-truncate d-block">Computer
                        users and
                        programmers</span>
                </div>
            </div>
        </a>

    </template>

    <template id="ChatSentTemplateId">
        <div class="row justify-content-end text-right mb-4">
            <div class="col-auto">
                <div class="card bg-gradient-dark border-0 text-white">
                    <div class="card-body p-2">
                        <p class="mb-1">
                            Sent Message<br>
                        </p>
                        <div class="d-flex align-items-center justify-content-end text-sm opacity-6">
                            <i class="material-symbols-rounded text-sm me-1">done_all</i>
                            <small>4:42pm</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!--   Core JS Files   -->
    <script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="./assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
    <!--  Plugin for TypedJS, full documentation here: https://github.com/mattboldt/typed.js/ -->
    <script src="./assets/js/plugins/typedjs.js"></script>
    <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
    <script src="./assets/js/plugins/parallax.min.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="./assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <!--  Plugin for the blob animation -->
    <script src="./assets/js/plugins/anime.min.js" type="text/javascript"></script>
    <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
    <script src="./assets/js/material-kit-pro.min.js?v=3.1.0" type="text/javascript"></script>

    <script type="module" src="./Js/Index/entryFile.js"></script>
</body>

</html>
